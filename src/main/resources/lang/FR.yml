messages:
  errors:
    noPermission: "&8[&c&l!&8] &cAttention, vous n'avez pas la permission de faire ça!"

  subCommands:
    helpHeader: "&8&l&m                     &f&l{&r &bSimple-Tokens &f&l}&8&l&m                    &r\n"
    helpPrefix: "&8&l/&r&f"
    helpFooter: "\n&8&l&m                     &f&l{&r &bSimple-Tokens &f&l}&8&l&m                  &r"
    helpUsage: " &8/&b {{usage}}  &8&l- &r&f {{description}}"

  commands:
    commandGetUsage: "Ccc"
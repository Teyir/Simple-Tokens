messages:
  errors:
    noPermission: "&8[&c&l!&8] &cAttention, vous n'avez pas la permission de faire ça!"
    invalidPlayer: "&8[&c&l!&8] &cJoueur introuvable"
    noOnlinePlayers: "&8[&c&l!&8] &cAucun joueurs en ligne"
    onlyPlayers: "Cette commande peut être executée uniquement par des joueurs"
    insufficientBalance: "&8[&c&l!&8] &cVotre solde est insuffisant"
    invalidNumber: "&8[&c&l!&8] &cMerci d'entrer un nombre valide"

  subCommands:
    helpHeader: "&8&l&m                     &f&l{&r &bSimple-Tokens &f&l}&8&l&m                    &r\n"
    helpPrefix: "&8&l/&r&f"
    helpFooter: "\n&8&l&m                     &f&l{&r &bSimple-Tokens &f&l}&8&l&m                  &r"
    helpUsage: " &8/&b {{usage}}  &8&l- &r&f {{description}}"

  commands:
    commandGetDescription: "Obtenez les tokens d'un joueur"
    commandGetMessage: "{{prefix}}&7Le joueur &l{{player}} &7possède &l{{tokens}}&7 tokens"
    commandBalanceDescription: "Obtenez vos tokens"
    commandBalanceMessage: "{{prefix}}&7Vous possédez &l{{tokens}}&7 tokens"
    commandTakeDescription: "Retirez des tokens à un ou plusieurs joueurs"
    commandTakeMessageSingle: "{{prefix}}&7Vous avez retiré &l{{amount}}&7 tokens à {{player}}"
    commandTakeMessageMultiplesOnline: "{{prefix}}&7Vous avez retiré &l{{amount}}&7 tokens aux joueurs en ligne"
    commandTakeMessageMultiplesAll: "{{prefix}}&7Vous avez retiré &l{{amount}}&7 tokens à tous les joueurs"
    commandGiveDescription: "Ajoutez des tokens à un ou plusieurs joueurs"
    commandGiveMessageSingle: "{{prefix}}&7Vous avez donné &l{{amount}}&7 tokens à {{player}}"
    commandGiveMessageMultiplesOnline: "{{prefix}}&7Vous avez donné &l{{amount}}&7 tokens aux joueurs en ligne"
    commandGiveMessageMultiplesAll: "{{prefix}}&7Vous avez donné &l{{amount}}&7 tokens à tous les joueurs"
    commandSetDescription: "Définissez les tokens d'un ou plusieurs joueurs"
    commandSetMessageSingle: "{{prefix}}&7Vous avez définis le solde &l{{player}}&7 à &l{{amount}}&7 tokens"
    commandSetMessageMultiplesOnline: "{{prefix}}&7Vous avez définis le solde des joueurs en ligne à &l{{amount}}&7 tokens"
    commandSetMessageMultiplesAll: "{{prefix}}&7Vous avez définis le solde de tous les joueurs à &l{{amount}}&7 tokens"
    commandPayDescription: "Envoyez des tokens avec le solde de votre compte"
    commandPayMessage: "{{prefix}}&7Vous avez envoyé &l{{amount}}&7 tokens à &l{{player}}"